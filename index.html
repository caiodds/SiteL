    <div id="conteudo">

    <script>
        document.getElementById('btn_sim')

        function responderSim() {
            document.getElementById("resposta").innerHTML= "Fico feliz que tenha gostado Te amo"
        }

        function responderNao() {
            document.getElementById("resposta").innerHTML = "Tudo bem, me manda link de uma que você gostou <a href='https://lista.mercadolivre.com.br/alian%C3%A7as-de-namoro#D[A:alian%C3%A7as%20de%20namoro]'>Entre aqui</a>"
            alert(mercadolivre.com.br)
        }



        function carregarPagina(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    let conteudo = document.getElementById('conteudo');
                    if (conteudo) {
                        conteudo.innerHTML = data;
                    } else {
                        console.error('Elemento #conteudo não encontrado.');
                    }
                })
                .catch(error => {
                    console.error('Houve um problema ao carregar a página: ', error);
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
